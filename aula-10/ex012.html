<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificação Etária</title>
    <style>
      body {
        height: 100vh;
        text-align: center;
        background-color: rgb(128, 42, 42);
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Descubra sua Classificação de Idade:</h1>
      <label for="idade">Qual sua idade? :</label>
      <input type="number" maxlength="3" name="idade" id="idade" />
      <input type="button" value="Enter" onclick="buscar()" />
    </div>
    <div id="res"></div>
    <script>
      function buscar() {
        let idadeInput = document.getElementById("idade");
        let res = document.getElementById("res");
        let idade = parseInt(idadeInput.value);

        if (!isNaN(idade)) {
          if (idade >= 0 && idade <= 12) {
            res.innerHTML = "<p><strong>Você é Criança!</strong></p>";
          } else if (idade >= 13 && idade <= 64) {
            res.innerHTML = "<p><strong>Você é Adulto!</strong></p>";
          } else if (idade >= 65 && idade <= 120) {
            res.innerHTML = "<p><strong>Você é Idoso!</strong></p>";
          } else {
            res.innerHTML =
              "<p><strong>Dados incorretos. Por favor, insira uma idade válida.</strong></p>";
          }
        } else {
          res.innerHTML =
            "<p><strong> Dados incorretos. Por favor, insira uma idade válida.</strong></p>";
        }
      }
    </script>
  </body>
</html>
