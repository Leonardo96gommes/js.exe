<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
    </header>
    <section>
      <div>
        <label for="txtnumero1">Número 1:</label>
        <input type="text" id="txtnumero1">
      </div>
      <select id="operador">
        <option value="soma">+</option>
        <option value="subtracao">-</option>
        <option value="multiplicacao">*</option>
        <option value="divisao">/</option>
      </select>
      <div>
        <label for="txtnumero1">Número 2:</label>
        <input type="text" id="txtnumero2">
      </div>
      <input id="btn" type="button" value="Calcular" onclick="calc()" />
      <div id="res"></div>
    </section>
    <footer>
      <p>&copy; Curso em video</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
